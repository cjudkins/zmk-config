### BLUETOOTH
# https://zmk.dev/docs/config/bluetooth
# https://zmk.dev/docs/config/system#bluetooth

# Enable experimental Bluetooth features
# (may resolve pairing or connection issues)
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Reduce number of concurrent connections
# (maybe save some battery?)
#CONFIG_BT_MAX_CONN=2

# Increase Bluetooth signal power
# (may help with weak connection)
# https://docs.nordicsemi.com/bundle/ncs-2.3.0/page/nrf/protocols/matter/getting_started/transmission_power.html#changing_tx_power_for_bluetooth_le
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

### KEYBOARD SCAN
# https://zmk.dev/docs/config/kscan

# "Eager Debouncing"
# (may lower input latency)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

### POWER MANAGEMENT
# https://zmk.dev/docs/config/power

# Enable Deep Sleep
CONFIG_ZMK_SLEEP=y
